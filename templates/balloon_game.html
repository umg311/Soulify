<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Relaxation - Soulify</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --surface: #2D2D2D;
            --text-primary: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--surface);
            overflow: hidden;
            height: 100vh;
            color: var(--text-primary);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .controls-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 10;
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .counter-container {
            font-size: 20px;
            color: var(--text-primary);
        }

        .sound-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: var(--text-primary);
        }

        #sound-toggle {
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        #relaxation-area {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: var(--surface);
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            bottom: -100px;
            opacity: 0.85;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: float 6s linear forwards;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: #000000;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30vh) translateX(20px);
            }
            50% {
                transform: translateY(-60vh) translateX(-20px);
            }
            75% {
                transform: translateY(-90vh) translateX(10px);
            }
            100% {
                transform: translateY(-120vh) translateX(0);
            }
        }

        .pop {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 0.85;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/mental-wellness" class="back-button">‚Üê Back to Games</a>
        <h1>Balloon Relaxation</h1>
    </div>
    <div class="game-container">
        <div class="controls-container">
            <div class="counter-container">
                <span>Balloons Popped: </span>
                <span id="counter">0</span>
            </div>
            <div class="sound-control">
                <label for="sound-toggle">Sound: </label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
        </div>
        <div id="relaxation-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const relaxationArea = document.getElementById('relaxation-area');
            const counterElement = document.getElementById('counter');
            const soundToggle = document.getElementById('sound-toggle');
            
            let counter = 0;
            let isSoundEnabled = true;
            let audioContext;
            
            document.addEventListener('click', initAudio, { once: true });
            
            function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Web Audio API not supported:", e);
                }
            }
            
            function playPopSound() {
                if (!isSoundEnabled || !audioContext) return;
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.15);
                } catch (e) {
                    console.error("Error playing pop sound:", e);
                }
            }
            
            const balloonColors = [
                '#4CAF50', // primary green
                '#66BB6A', // light green
                '#81C784', // lighter green
                '#A5D6A7', // even lighter green
                '#C8E6C9', // very light green
                '#388E3C'  // dark green
            ];
            
            soundToggle.addEventListener('change', () => {
                isSoundEnabled = soundToggle.checked;
                if (isSoundEnabled && !audioContext) {
                    initAudio();
                }
            });
            
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                const colorIndex = Math.floor(Math.random() * balloonColors.length);
                balloon.style.backgroundColor = balloonColors[colorIndex];
                
                const size = 50 + Math.random() * 30;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${Math.floor(size * 1.3)}px`;
                
                const leftPosition = Math.random() * (relaxationArea.offsetWidth - size);
                balloon.style.left = `${leftPosition}px`;
                
                balloon.addEventListener('click', () => {
                    popBalloon(balloon);
                });
                
                relaxationArea.appendChild(balloon);
                
                setTimeout(() => {
                    if (balloon.parentNode === relaxationArea) {
                        relaxationArea.removeChild(balloon);
                    }
                }, 6000);
            }
            
            function popBalloon(balloon) {
                balloon.classList.add('pop');
                counter += 1;
                counterElement.textContent = counter;
                
                playPopSound();
                
                setTimeout(() => {
                    if (balloon.parentNode === relaxationArea) {
                        relaxationArea.removeChild(balloon);
                    }
                }, 300);
            }
            
            function startRelaxation() {
                createBalloon();
                
                setInterval(() => {
                    setTimeout(createBalloon, Math.random() * 400);
                }, 1500);
            }
            
            startRelaxation();
        });
    </script>
</body>
</html>
